<!DOCTYPE html>
<!-- Add the HTML5 doctype -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap Pager</title>
    <meta charset="utf-8">
    <!-- Bootstrap 3 is mobile-first -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
        width: 70%;
        margin: auto;
    }
    </style>
</head>
  <body>

    <div class="container">
      <br>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="https://www.wired.com/wp-content/uploads/2014/10/ut_interstellar2_f.png" alt="Chania" width="460" height="345">
          </div>

          <div class="item">
            <img src="http://nerdist.com/wp-content/uploads/2015/03/interstellar-game-feature-03172015-970x545.jpg" alt="Chania" width="460" height="345">
          </div>

          <div class="item">
            <img src="http://cdn.highdefdigest.com/uploads/2015/03/19/interstellar2.jpg" alt="Flower" width="460" height="345">
          </div>

          <div class="item">
            <img src="http://pre04.deviantart.net/c440/th/pre/i/2015/031/6/c/gargantua__interstellar_fanart___animation__by_ensou-d8fgyzy.png" alt="Flower" width="460" height="345">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

  </body>
</html>
